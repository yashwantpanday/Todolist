<div class="container mt-5">
  <div class="card">
    <div class="card-header text-center">
      <h2>{{ todoId ? 'Edit' : 'Create' }} Todo</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" formControlName="title" class="form-control" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" class="form-control" rows="3" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" id="completed" formControlName="completed" class="form-check-input">
          <label class="form-check-label" for="completed">Completed</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">{{ todoId ? 'Update' : 'Create' }} Todo</button>
      </form>
    </div>
  </div>
</div>
